# StyLua config for Luau/Roblox
# Ref: https://github.com/JohnnyMorganz/stylua
column_width = 120
indent_type = "Spaces"
indent_width = 4
line_endings = "Unix"
quote_style = "AutoPreferDouble"
call_parentheses = "Always"
collapse_simple_statement = "Never"
lua_version = "Lua54"

# Only format the Explorer tree
include = "Explorer/**/*.luau"
# If you have auto-generated code to skip, add patterns here:
# exclude = ["Explorer/**/Generated/**"]
